<body>

    <h1 class="heading">FILE YOUR F.I.R</h1>

    <div class="container">
        <a class="backbutton" href="firpage.html"><b>Back</b></a>
        <form action="/action_page.php">
            <div class="row">
                <div class="place">
                    <input type="text" id="place" name="place" placeholder="Location" required>
                </div>
                <div class="col-25">
                    <label for="place"></label>
                </div>
            </div>
            <div class="row">
                <div class="date">
                    <input type="date" id="date" name="date" placeholder="Current Date" required>
                </div>
                <div class="col-25">
                    <label for="date"></label>
                </div>
            </div>
            <p>To Officer in charge,</p>
            <div class="row">
                <div class="stationdetails">
                    <input type="text" id="stationname" name="stationname" placeholder="Name of the Police Station">
                </div>
                <div class="col-25">
                    <label for="stationname">Police Station,</label>
                </div>
            </div>
            <div class="row">
                <div class="stationdetails">
                    <select id="district" name="district">
                      <option value="">Select District</option>
                      <option value="Chittoor">Chittoor</option>
                    </select>
                </div>
                <div class="col-25">
                    <label for="district">District,</label>
                </div>
            </div>
            <div class="row">
                <div class="stationdetails">
                    <select id="state" name="state">
                      <option value="">Select State</option>
                      <option value="Andhra Pradesh">Andhra Pradesh</option>
                    </select>
                </div>
                <div class="col-25">
                    <label for="stationname">State.</label>
                </div>
            </div>
            <br><br>
            <div class="row">
                <div class="col-sub">
                    <label for="subject">Subject</label>
                </div>
                <div class="col-75">
                    <input type="text" id="subject" name="subject" placeholder="Ex: Loss of the Mobile phone" required>
                </div>
            </div>
            <p><br><br>Respected sir/madam ,</p>
            <div class="row">
                <div class="col-25">
                    <label for="complaint"></label>
                </div>
                <div class="col-85">
                    <textarea id="complaint" name="complaint" placeholder="I am __________, s/o <fatherâ€™s name>, currently residing at <address>. On (Date), I lost my phone at the (Place) at <city>.
The mobile is a (model) with (specifications). The IMEI number of the phone is <IMEI number> and the serial number of the device is <serial number>. The mobile number of the SIM used in the lost phone is <phone number>. Approximate value of the new device of this model is Rs(   ).
You are requested to kindly register the complaint and give me an attested copy of this complaint so that I can submit this to the service provider to block the phone number and prevent potential abuse of my SIM.

                    
                    I shall be obliged if you kindly take action to trace and recover the lost device.
                    
       
Yours faithfully
(Name)
(signature)
(City)
(contact number)
            " style="height:300px" required></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="evidence">Evidence if any:</label>
                </div>
                <div class="col-85">
                    <input type="file" id="evidence" name="evidence">
                </div>
            </div>
            <div class="row">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
